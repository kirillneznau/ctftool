version: '3.1'

services:
  php:
    build: .
    ports:
      - 8081:80
    links:
      - db
    networks:
      - default

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password 
    restart: always
    ports: 
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ctftool
      MYSQL_ROOT_PASSWORD: root

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
    
volumes:
    persistent: